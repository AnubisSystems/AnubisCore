name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Extraer versión del setup.py
      - name: Extract version
        id: version
        run: |
          VERSION=$(python3 -c "import re; f=open('setup.py').read(); print(re.search(r'version\s*=\s*[\"\\']([^\"\\']+)[\"\\']', f).group(1))")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 3. Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Configurar Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Compilar y pushear la imagen con el tag del setup.py
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            anubissystems/anubis-core:${{ steps.version.outputs.version }}
            anubissystems/anubis-core:latest